<script>

window.addEventListener("load",function(){showSlides()});

var slideIndex = 0;

function showSlides() {
    var i;
    var s = document.getElementsByClassName("slide");
    for (i = 0; i < s.length; i++) {
        s[i].style.display = "none";
        }
    
    s[slideIndex].style.display = "block";
    slideIndex++;
    if (slideIndex==s.length) {slideIndex = 0};
    setTimeout(showSlides,2000);
    
}




</script>
